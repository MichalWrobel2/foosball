<ion-header>

  <ion-navbar>
    <ion-title>Games List</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-grid text-center>
    <ion-row *ngFor="let game of gamesProvider.data">
      <ion-col col-12>
        <ion-card>
          <ion-card-content>
            <ion-row>
              <ion-col col-5>
                <h2>
                  Red: {{ game.red_score }}
                </h2>
                <p>
                  <ion-icon name='football'></ion-icon>
                  {{ game.playerInfo('red', 'attacker') }}
                </p>
                <p>
                  <ion-icon name='body'></ion-icon>
                  {{ game.playerInfo('red', 'defender') }}
                </p>
              </ion-col>
              <ion-col col-2>
                <ion-datetime displayFormat="YYYY-MM-DD HH:mm" [(ngModel)]="game.created_at"></ion-datetime>
                <button ion-button round (touchstart)="playAgain(game)">Play again</button>
              </ion-col>
              <ion-col col-5>
                <h2>
                  Blue: {{game.blue_score}}
                </h2>
                <p>
                  <ion-icon name='football'></ion-icon>
                  {{ game.playerInfo('blue', 'attacker') }}
                </p>
                <p>
                  <ion-icon name='body'></ion-icon>
                  {{ game.playerInfo('blue', 'defender') }}
                </p>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

   <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
     <ion-infinite-scroll-content></ion-infinite-scroll-content>
   </ion-infinite-scroll>

  </ion-grid>

</ion-content>
