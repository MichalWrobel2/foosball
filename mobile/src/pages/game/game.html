<ion-header class="custom-header">

  <ion-navbar>
    <ion-title>Game</ion-title>
    <ion-buttons end>
      <button class="start-game-button" *ngIf="isFinish()" ion-button (click)="save()">Save</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-grid>
  <ion-row>
    <ion-col text-right (swipe)="swipeBlue($event)">
      <span class="score blue">{{score.blue}}</span>
    </ion-col>
    <ion-col col-6 class = "user-list">
      <ion-list>
        <player-goal-slider [leaderId] = 'leaderId' [player]="groupedPlayers.blue[0]" (scored)="onGoal($event)" direction="left"></player-goal-slider>
        <player-goal-slider [leaderId] = 'leaderId' [player]="groupedPlayers.blue[1]" (scored)="onGoal($event)" direction="left"></player-goal-slider>
      </ion-list>
      <ion-list>
        <player-goal-slider [leaderId] = 'leaderId' [player]="groupedPlayers.red[0]" (scored)="onGoal($event)" direction="right"></player-goal-slider>
        <player-goal-slider [leaderId] = 'leaderId' [player]="groupedPlayers.red[1]" (scored)="onGoal($event)" direction="right"></player-goal-slider>
      </ion-list>
    </ion-col>
    <ion-col text-left (swipe)="swipeRed($event)">
      <span class="score red">{{score.red}}</span>
    </ion-col>
  </ion-row>
</ion-grid>
