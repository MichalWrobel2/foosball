<ion-header class="custom-header">

  <ion-navbar>
    <ion-title>Game</ion-title>
    <ion-buttons end>
      <button class="start-game-button" *ngIf="isFinish()" ion-button (click)="save()">Save</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-grid>
  <ion-row>
    <ion-col text-right (swipe)="swipeBlue($event)">
      <span class="score blue">{{score.blue}}</span>
    </ion-col>
    <ion-col #usersList col-6 class = "user-list">
      <ion-list>
        <player-goal-slider [attr.data-player]="groupedPlayers.blue[0].id" [attr.data-team]="groupedPlayers.blue[0].team" [player]="groupedPlayers.blue[0]" (scored)="onGoal($event)" direction="left">
          <ion-icon name="shirt" class="shirt-red"></ion-icon>
        </player-goal-slider>
        <player-goal-slider [attr.data-player]="groupedPlayers.blue[1].id" [attr.data-team]="groupedPlayers.blue[1].team" [player]="groupedPlayers.blue[1]" (scored)="onGoal($event)" direction="left">
          <ion-icon name="shirt" class="shirt-red"></ion-icon>
        </player-goal-slider>
      </ion-list>
      <ion-list>
        <player-goal-slider [attr.data-player]="groupedPlayers.red[0].id" [attr.data-team]="groupedPlayers.red[0].team" [player]="groupedPlayers.red[0]" (scored)="onGoal($event)" direction="right">
          <ion-icon name="shirt" class="shirt-red"></ion-icon>
        </player-goal-slider>
        <player-goal-slider [attr.data-player]="groupedPlayers.red[1].id" [attr.data-team]="groupedPlayers.red[1].team" [player]="groupedPlayers.red[1]" (scored)="onGoal($event)" direction="right">
          <ion-icon name="shirt" class="shirt-red"></ion-icon>
        </player-goal-slider>
      </ion-list>
    </ion-col>
    <ion-col text-left (swipe)="swipeRed($event)">
      <span class="score red">{{score.red}}</span>
    </ion-col>
  </ion-row>
</ion-grid>
